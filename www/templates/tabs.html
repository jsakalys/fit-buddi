<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->

<ion-tabs class="tabs-striped tabs-icon-top tabs-color-active-positive">

  <ion-tab title="Home" icon="home" href="#/tab/home">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Trends" icon="graph" href="#/tab/trends">
    <ion-nav-view name="tab-trends"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Account" icon="lock" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>

</ion-tabs>
