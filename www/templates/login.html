<ion-view title="Login">
    <ion-content overflow-scroll="true" padding="'true'" scroll="false" class="has-header">
        <form class="list">
            <ion-list>
                <label class="item item-input">
                    <span class="input-label">Username</span>
                    <input type="text" placeholder="">
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password" placeholder="">
                </label>
            </ion-list>
            <div class="spacer" style="height: 40px;"></div>
            <button class="button button-stable button-outline button-block ">Log in</button>
            <a href="#/signup" class="button button-positive button-clear button-block ">Need an account?</a>
        </form>
    </ion-content>
</ion-view>
